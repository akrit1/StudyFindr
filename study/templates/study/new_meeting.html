{% extends 'index.html' %}

{% load socialaccount %}

{% block content %}

<body>    
    {% if user.is_authenticated %}
    <h1 style="text-align: center;">Create Study Session</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <input type="hidden" name="next" value="{{ request.path }}">
        <div class="container text-center">
            <button class="btn btn-primary btn-lg pull-right" type="submit">Post</button>
        </form>
    </div>
    {% else %}
        <meta http-equiv="refresh" content="0; URL=/accounts/login/" />
    {% endif %}
</body>

{% endblock %}
