{% extends 'index.html' %}

{% load socialaccount %}

{% block content %}
<!-- Edit Profile page -->

<body>    
    {% if user.is_authenticated %}
    <div class="container text-center">
        <h1>Edit profile</h1>
    </div>
    <div class="form-group">
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
        <div class="container text-center">
            <button class="btn btn-primary btn-lg pull-right" type="submit">Save changes</button>
        </form>
    </div>
    </div>

    {% else %}
    <meta http-equiv="refresh" content="0; URL=/accounts/login/" />
    {% endif %}
</body>

{% endblock %}
